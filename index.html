<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="position"><img src="./image/logo 1.png" alt="" /></div>

        <nav>
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
          <a href="" class="user-icon"
            ><img src="./image/Vector.png" alt=""
          /></a>
        </nav>

        <div class="language">En</div>
      </header>

      <section class="hero">
        <div class="text">
          <div class="magic-parents">
            <div class="text-1">PURE MAGIC</div>
          </div>

          <div class="text-2">AWAIDS!</div>

          <div class="text-3">2024</div>
        </div>
      </section>

      <section class="location">
        <div class="card-1">
          <div class="frame-1">
            <div class="lake-text">TERKHIIN TSAGAAN LAKE</div>
          </div>
          <div class="rectangle">
            <img src="./image/terkh.png" alt="" width="275.49" height="370px" />
          </div>
        </div>

        <div class="card-2">
          <div class="frame-2">
            <div class="amar-text">AMARBAYASGALANT MONASTERY</div>
          </div>

          <div class="rectangle-1">
            <img src="./amar.png" alt="" width="275.49px" height="370px" />
          </div>
        </div>

        <div class="card-3">
          <div class="frame-3">
            <div class="huvsgul-lake">KHUVSGUL LAKE</div>
          </div>
          <div class="rectangle-2">
            <img src="./image/lake.png" alt="" width="276px" height="370px" />
          </div>
        </div>

        <div class="card-4">
          <div class="frame-4">
            <div class="togoo-text">KHORGIIN TOGOO</div>
          </div>
          <div class="rectangle-3">
            <img
              src="./image/togoo.png"
              alt=""
              width="275.49px"
              height="370px"
            />
          </div>
        </div>
      </section>

      <section class="road-map-image"></section>
    </div>
  </body>
</html>
